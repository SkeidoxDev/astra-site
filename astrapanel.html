<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Astra Bot</title>
    <style>
        body {
            background-color: #23272A;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #2C2F33;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        textarea {
            width: 100%;
            height: 250px;
            background: #23272A;
            color: white;
            border: none;
            padding: 10px;
            font-family: monospace;
            border-radius: 5px;
        }
        button {
            background-color: #5865F2;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4752C4;
        }
    </style>
    <script>
        // Fetch current JSON data when the page loads
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('jsonData').value = JSON.stringify(data, null, 4);
            });

        // Function to send updated JSON to the server
        function updateJSON() {
            let updatedJSON = document.getElementById('jsonData').value;

            fetch('update-json.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonData: updatedJSON })
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Admin Panel - Astra Bot</h2>
        <p>Edit the JSON file below and click "Save Changes".</p>
        <textarea id="jsonData"></textarea>
        <button onclick="updateJSON()">Save Changes</button>
    </div>
</body>
</html>
