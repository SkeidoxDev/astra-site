<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Commands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #23272A;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 50px;
            max-width: 700px;
            margin: auto;
            background-color: #2C2F33;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }

        h1 {
            color: #5865F2;
        }

        .command-category {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background-color: #3B3F45;
        }

        .command {
            background-color: #5865F2;
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
            font-size: 16px;
        }

        .admin-button {
            display: none;
            background-color: #FF4747;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            display: inline-block;
        }

        .admin-button:hover {
            background-color: #CC3C3C;
            transform: scale(1.05);
        }
    </style>
    <script>
        function loadCommands() {
            let commands = JSON.parse(localStorage.getItem("commands")) || {};

            const categories = ["Utility", "Moderation", "Fun", "Economy"];

            categories.forEach(category => {
                let categoryDiv = document.getElementById(category.toLowerCase() + "Commands");

                if (commands[category] && commands[category].length > 0) {
                    categoryDiv.innerHTML = commands[category].map(cmd =>
                        `<div class="command"><strong>${cmd.name}</strong>: ${cmd.description}</div>`
                    ).join("");
                } else {
                    categoryDiv.innerHTML = "<p>No commands added.</p>";
                }
            });
        }

        function checkAdmin() {
            if (localStorage.getItem("isAdmin") === "true") {
                document.getElementById("adminButton").style.display = "inline-block";
            }
        }

        window.onload = function () {
            loadCommands();
            checkAdmin();
        };
    </script>
</head>
<body>

    <div class="container">
        <h1>üìú Astra Commands</h1>
        <p>Default Prefix: <strong>-</strong></p>
        <p>Need help? Join the <a href="https://discord.gg/t3gUJfpuS2" target="_blank">Astra Support Server</a>.</p>

        <div class="command-category">
            <h2>‚öôÔ∏è Utility Commands</h2>
            <div id="utilityCommands"></div>
        </div>

        <div class="command-category">
            <h2>üõ† Moderation Commands</h2>
            <div id="moderationCommands"></div>
        </div>

        <div class="command-category">
            <h2>üéâ Fun Commands</h2>
            <div id="funCommands"></div>
        </div>

        <div class="command-category">
            <h2>üí∞ Economy Commands</h2>
            <div id="economyCommands"></div>
        </div>

        <a href="adminpanel.html" class="admin-button" id="adminButton">üîß Astra Staff Admin Panel</a>
    </div>

</body>
</html>
