<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Commands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #23272A;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 50px;
            max-width: 600px;
            margin: auto;
            background-color: #2C2F33;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }

        h1 {
            color: #5865F2;
        }

        .command {
            background-color: #5865F2;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
        }

        /* Admin Panel Button */
        .admin-button {
            display: none; /* Hidden by default */
            background-color: #FF4747;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            display: inline-block;
        }

        .admin-button:hover {
            background-color: #CC3C3C;
            transform: scale(1.05);
        }
    </style>
    <script>
        function loadCommands() {
            let commands = JSON.parse(localStorage.getItem("commands")) || [];
            const commandList = document.getElementById("commandList");
            commandList.innerHTML = "";

            commands.forEach(cmd => {
                let div = document.createElement("div");
                div.classList.add("command");
                div.innerHTML = `<strong>${cmd.name}</strong>: ${cmd.description}`;
                commandList.appendChild(div);
            });
        }

        function checkAdmin() {
            if (localStorage.getItem("isAdmin") === "true") {
                document.getElementById("adminButton").style.display = "inline-block";
            }
        }

        window.onload = function () {
            loadCommands();
            checkAdmin();
        };
    </script>
</head>
<body>

    <div class="container">
        <h1>ðŸ“œ Astra Commands</h1>
        <div id="commandList"></div>

        <!-- Admin Panel Button (Only visible to admins) -->
        <a href="adminpanel.html" class="admin-button" id="adminButton">ðŸ”§ Astra Staff Admin Panel</a>
    </div>

</body>
</html>
