    <h1>Astra Bot Commands</h1>
    <p>Here are the available commands for Astra:</p>
    <ul>
        <li><b>!help</b> - Shows the help menu</li>
        <li><b>!kick [user]</b> - Kicks a user from the server</li>
        <li><b>!ban [user]</b> - Bans a user from the server</li>
        <li><b>!stats</b> - Displays bot statistics</li>
